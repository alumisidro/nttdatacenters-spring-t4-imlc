<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lista de Clientes</title>

<!-- Bootstrap  -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<!-- Contenido -->
<body class="card-body">
	<div class="card text-white bg-dark mb-3">
		<div class="card-header">Clientes</div>
		<div class="card-body">
			<table class="table table-striped table-hover table-dark">
				<thead class="thead-light">
					<tr>
						<th scope="col">ID de empleado</th>
						<th scope="col">Nombre</th>
						<th scope="col">Apellidos</th>
						<th scope="col">Documento de identidad</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="cliente : ${listaClientes}">
						<tr>
							<td scope="row" th:text="${cliente.id}" />
							<td scope="row" th:text="${cliente.nombre}" />
							<td scope="row" th:text="${cliente.apellidos}" />
							<td scope="row" th:text="${cliente.dni}" />
							<td scope="row" th:hidden="${showCustomersViewDropInd}">
								
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>
			<!-- Botones -->
			<a class="btn btn-primary" th:href="@{clientes}" id="aBtnReturn"
				role="button">Volver</a> <a class="btn btn-primary"
				th:href="@{nuevo}" id="aBtnNew" role="button">Nuevo</a>
		</div>
	</div>
</body>
</html>
